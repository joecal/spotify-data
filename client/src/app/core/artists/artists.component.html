<div class="artists-container">
  <ng-container *ngIf="artists">
    <mat-card
      class="c-pointer"
      *ngFor="let artist of artists"
      (click)="goToArtist(artist)"
    >
      <spotify-data-card-header
        [title]="artist.name"
        [subTitle]="'Followers: ' + artist.followers.total"
      ></spotify-data-card-header>
      <img
        *ngIf="artist.images[0]"
        mat-card-image
        [src]="artist.images[0].url"
      />
    </mat-card>
  </ng-container>
</div>
